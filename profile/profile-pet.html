<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2185d0" />
    <link rel="icon" href="../logo.svg" />
    <link rel="stylesheet" href="../styles/variables.css" />
    <link rel="stylesheet" href="../styles/fonts.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/scrollbar.css" />
    <link rel="stylesheet" href="../styles/input.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
    <link rel="stylesheet" href="../styles/profile-pet.css" />
    <title>Dogily</title>
</head>

<body class="on-scroll">
    <header>
        <i class="material-icons menu" onclick="sidemenuopen()">menu</i>
        <div class="location">
            <i class="material-icons">gps_fixed</i>
            <span>Bengaluru</span>
        </div>
        <div class="search">
            <label class="input">
                <i class="material-icons">search</i>
                <input type="text" autocomplete="off" placeholder="Search" />
            </label>
        </div>
        <div class="logo">
            <img src="../logo.svg">
            <span>DOGILY</span>
        </div>
        <div class="profile">
            <span>Hi, Maddy</span>
            <label class="icon_badge">
                <span>3</span>
                <img src="../images/header/cart.svg" />
            </label>
        </div>
        <div class="theme">
            <span class="theme-selected"></span>
            <i class="material-icons">wb_sunny</i>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="/">HOME</a></li>
            <li><a href="">PRODUCTS</a></li>
            <li><a href="">SERVICES</a></li>
            <li><a href="">ADOPTIONS & RESCUE</a></li>
            <li><a href="">BREED INFORMATION</a></li>
            <li><a href="">VACATIONS & NEIGHBOURHOOD</a></li>
        </ul>
    </nav>

    <aside id="aside">
        <i class="material-icons clear" onclick="sidemenuclose()">clear</i>
        SIDEMENU
    </aside>

    <div class="container">
        <div class="pet-profile">
            PET
        </div>
        <div class="pet-profile-nav">
            NAV
        </div>
        <div class="history">
            HISTORY
            <span id="icon-close-history" onclick="closehistory()">
                <i class="material-icons">clear</i>
            </span>
        </div>
        <div class="information">
            INFO
            <span id="icon-show-history" onclick="openhistory()">SHOW HISTORY</span>
        </div>
    </div>
    <footer>FOOTER</footer>

    <script type="text/javascript" src="../scripts/index.js"></script>
    <script type="text/javascript" src="../scripts/profile-pet.js"></script>
</body>

</html>
