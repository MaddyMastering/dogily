<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2185d0" />
    <link rel="icon" href="logo.svg" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/scrollbar.css" />
    <link rel="stylesheet" href="./styles/input.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <title>Dogily</title>
</head>

<body class="on-scroll">
    <header>
        <i class="material-icons menu" onclick="sidemenuopen()">menu</i>

        <div class="location">
            <i class="material-icons">gps_fixed</i>
            <span>Bengaluru</span>
        </div>

        <div class="search">
            <label class="input">
                <i class="material-icons">search</i>
                <input type="text" autocomplete="off" placeholder="Search" />
            </label>
        </div>

        <div class="logo">
            <img src="./logo.svg">
            <span>DOGILY</span>
        </div>

        <div class="profile">
            <span>LOGIN</span>
            <label class="icon">
                <span>3</span>
                <img src="./images/header/cart.svg" />
            </label>
        </div>

        <div class="theme">
            <span class="theme-selected"></span>
            <i class="material-icons">wb_sunny</i>
        </div>
    </header>
    
    <nav id="nav">
        <i class="material-icons clear" onclick="sidemenuclose()">clear</i>
        NAVIGATION
    </nav>
    <div class="container">
        <section class="carousel">CAROUSEL</section>
        <section class="welcome">WELCOME</section>
        <section class="shop-by-pet">SHOP BY PET</section>
        <section class="products">PRODUCTS</section>
        <section class="about">ABOUT</section>
    </div>
    <footer>FOOTER</footer>

    <script type="text/javascript" src="./scripts/index.js"></script>
</body>

</html>
